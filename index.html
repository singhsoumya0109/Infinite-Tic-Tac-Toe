

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic-tac-toe</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div>
         <h1>Tic-tac-toe</h1>
         <div class="choice-container">
             <button id="standard-btn">Standard Game</button>
             <button id="disappearing-btn">Disappearing Moves Game</button>
         </div>
         
         <div class="msg-container1 hide">
             <p id="msg">Winner</p>
         </div>
         <div class="msg-container2 hide">
             <button id="new-btn">New Game</button>
         </div>
         <div class="game hide">
             <div class="game-container">
                 <div class="boxes">
                     <button class="box"></button>
                     <button class="box"></button>
                     <button class="box"></button>
                     <button class="box"></button>
                     <button class="box"></button>
                     <button class="box"></button>
                     <button class="box"></button>
                     <button class="box"></button>
                     <button class="box"></button>
                 </div>
                 
             </div>
             
         </div>
         <div class="turn-indicator">
            <p id="turn-display">Turn: O</p>
        </div>
     </div>
     <script src="script.js"></script>
 </body>
 </html>
